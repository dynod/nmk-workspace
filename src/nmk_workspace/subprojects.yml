config:
  # nmk subprojects found in git submodules
  workspaceSubProjects:
    __resolver__: nmk_workspace.resolvers.SubProjectsResolver
    params:
      root: ${PROJECTDIR}

  # nmk python subprojects, sorted by dependency order
  workspacePythonSubProjects:
    __resolver__: nmk_workspace.resolvers.FilteredProjectsResolver
    params:
      root: ${PROJECTDIR}
      all_sub_projects: ${workspaceSubProjects}
      artifact_name_item: pythonPackage
      dependencies_item: venvPkgDeps
